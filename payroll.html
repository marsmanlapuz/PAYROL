<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payroll Program</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #262626);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }


    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      width: 420px;
      padding: 35px;
      box-shadow: 0 0 25px rgba(255,255,255,0.08);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    p {
      margin: 6px 0;
      font-size: 14px;
      color: #eee;
    }

    p b {
      color: #00ffcc;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.15);
      margin: 12px 0;
    }

    .total {
      font-weight: 700;
      font-size: 17px;
      text-align: center;
      color: #00ffcc;
      margin-top: 15px;
      text-shadow: 0 0 6px rgba(0,255,204,0.4);
    }


    button {
      width: 100%;
      margin-top: 12px;
      padding: 11px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      background: linear-gradient(90deg, #00ffcc, #008cff);
      color: #111;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,255,204,0.4);
    }


    .back-btn {
      background: transparent;
      border: 1px solid #00ffcc;
      color: #00ffcc;
    }

    .back-btn:hover {
      background: #00ffcc;
      color: #111;
      box-shadow: 0 4px 15px rgba(0,255,204,0.4);
    }


    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üßæ PAYROLL SUMMARY</h2>
    <div id="output"></div>

    <button onclick="window.print()">üñ®Ô∏è Print Payslip</button>
    <button class="back-btn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Form</button>

    <div class="footer">¬© 2025 GRC Payroll System</div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("payrollData"));
    if (data) {
      const gross = data.rate * data.days;
      const sss = gross * 0.05;
      const pagibig = gross * 0.03;
      const philhealth = gross * 0.02;
      const tax = gross * 0.05;
      const totalDeductions = sss + pagibig + philhealth + tax;
      const netPay = gross - totalDeductions;

      document.getElementById("output").innerHTML = `
        <p><b>ID:</b> ${data.id}</p>
        <p><b>Name:</b> ${data.first} ${data.middle} ${data.last}</p>
        <p><b>Position:</b> ${data.position}</p>
        <hr>
        <p><b>Rate per Day:</b> ‚Ç±${data.rate.toFixed(2)}</p>
        <p><b>Work Days:</b> ${data.days}</p>
        <p><b>Gross Pay:</b> ‚Ç±${gross.toFixed(2)}</p>
        <hr>
        <p>SSS (5%): ‚Ç±${sss.toFixed(2)}</p>
        <p>PAG-IBIG (3%): ‚Ç±${pagibig.toFixed(2)}</p>
        <p>PHILHEALTH (2%): ‚Ç±${philhealth.toFixed(2)}</p>
        <p>Tax (5%): ‚Ç±${tax.toFixed(2)}</p>
        <p><b>Total Deductions:</b> ‚Ç±${totalDeductions.toFixed(2)}</p>
        <hr>
        <p class="total">Net Pay: ‚Ç±${netPay.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
