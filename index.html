<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRC Payroll Program</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #262626);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }


    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px 35px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #00ffcc;
    }


    label {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      font-weight: 600;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      margin-top: 6px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s;
    }

    input::placeholder {
      color: #999;
    }

    input:focus {
      outline: none;
      border-color: #00ffcc;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 6px #00ffcc44;
    }


    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      background: linear-gradient(90deg, #00ffcc, #008cff);
      color: #111;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 255, 204, 0.4);
    }


    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§¾ GRC PAYROLL PROGRAM</h2>
    <form id="payrollForm">
      <label>ID NUMBER</label>
      <input type="text" id="id" placeholder="Enter ID Number" required>

      <label>LAST NAME</label>
      <input type="text" id="last" placeholder="Enter Last Name" required>

      <label>FIRST NAME</label>
      <input type="text" id="first" placeholder="Enter First Name" required>

      <label>MIDDLE NAME</label>
      <input type="text" id="middle" placeholder="Enter Middle Name" required>

      <label>POSITION</label>
      <input type="text" id="position" placeholder="Enter Position" required>

      <label>RATE PER DAY</label>
      <input type="number" id="rate" placeholder="Enter Rate" required>

      <label>WORK DAYS</label>
      <input type="number" id="days" placeholder="Enter Work Days" required>

      <button type="submit">SUBMIT</button>
    </form>
    <div class="footer">Â© 2025 GRC Payroll System</div>
  </div>

  <script>
    document.getElementById("payrollForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const id = document.getElementById("id").value;
      const last = document.getElementById("last").value;
      const first = document.getElementById("first").value;
      const middle = document.getElementById("middle").value;
      const position = document.getElementById("position").value;
      const rate = parseFloat(document.getElementById("rate").value);
      const days = parseFloat(document.getElementById("days").value);

      localStorage.setItem("payrollData", JSON.stringify({
        id, last, first, middle, position, rate, days
      }));

      window.location.href = "payroll.html";
    });
  </script>
</body>
</html>
